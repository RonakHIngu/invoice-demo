        .containers {
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Roboto', sans-serif;
        }

        .invoice-title h1 {
            font-size: 50px;
            text-align: right;
            margin: 0;
            font-weight: 400;
            color: #373737;
        }

        .invoice-wrapper {

        }

        .invoice-row {

        }

        }

            font-size: 14px;

        }

        .price-table {

        }

        .price-table-row.first-row {
            background: #373737;
            border-top: 4px solid #000;
            border-top-left-radius: 5px;

        }

        .price-table-row div {
            padding: 2px 10px;
        }

        .price-table-row {
            display: flex;
        }

        .price-table-row.margin-top {
            margin-top: 15px;
            border-top: 1px solid #a6a6a61c;
            padding-top: 15px;
        }

        .price-table .name,
        .price-table .quat {
            text-align: left;
        }

        .price-table .quat {
            width: 15%;
            text-align: center;
        }

        .price-table-row div.border-right-0 {
            border-right: 0px !important;
        }

        .price-table-row.first-row div {
            padding: 8px 20px;
            font-weight: 600;
            background: #37373700;
            border: 1px solid #373737;
            color: white;
            border-radius: 5px;
            margin-top: 0;
        }

        .price-table .right-align {
            text-align: right;
        }

        .price-table .amount {
            width: 15%;
            text-align: left;
        }

        .quat.text-right {
            text-align: right;
            font-size: 14px;
            color: #777;
            width: 30%;
        }

        .border-table.price-table {
            margin-top: 40px;
            background: #f2f2f25c;
            border: 1px solid #f1f1f1;
            border-radius: 5px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .price-table .name {
            width: 100%;
        }

        .notes-block .label {
            margin: 15px 0px 15px 0;
            display: inline-block;
            background: #373737;
            padding: 5px 15px 5px 10px;
            color: white;
            border-radius: 5px;
            border-left: 5px solid black;
        }

        .notes-block .text {
            line-height: 1.5;
        }

        .notes-block ul {
            padding: 5px 0px 0 25px;
            margin: 0;
        }

        .notes-block ul li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        @media (max-width: 1024px) {
            .invoice-title h1 {
                font-size: 40px;
            }

            .invoice-number {
                font-size: 17px;
            }

            .Date-block,
            .flex-row .label {
                font-size: 15px;
            }

            .Date-block {
                width: 60%;
            }

            .price-table-row div,

            }

            .invoice-col-6.w-md-45 {

            }

            }
        }

            }

            }
